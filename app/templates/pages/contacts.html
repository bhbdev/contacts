{% extends 'base/docframe.html' %}

{% block page %}
<div class="container-fluid container-lg my-4">
    
    <div class="row">
        <div class="col-12 col-lg-6">
            <h1 class="display-6">{{ title }}</h1>
        </div>
        <div class="col-12 col-lg-6">
            <a href="/contacts/new" class="btn btn-primary float-end">
                <i class="fas fa-user-plus"></i>
                New Contact
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.first }}</td>
                        <td>{{ contact.last }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone }}</td>
                        <td>
                            <a href="/contacts/{{ contact.id }}" class="btn btn-sm btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a href="/contacts/{{ contact.id }}/edit" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="/contacts/{{ contact.id }}/delete" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
